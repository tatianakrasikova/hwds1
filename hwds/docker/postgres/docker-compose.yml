version: '3.8'
services:
  db:
    image: postgres:15
    container_name: postgres_container
    environment:
      - POSTGRES_USER=hwds
      - POSTGRES_PASSWORD=1z2x3c4v5b6n7M
      - POSTGRES_DB=hwds
    ports:
      - "5434:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
  app:
    build:
      context: .
      dockerfile: Dockerfile # Укажите путь к вашему Dockerfile, если нужно
    ports:
      - "80:80"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://hwds:1z2x3c4v5b6n7M@db:5432/hwds
